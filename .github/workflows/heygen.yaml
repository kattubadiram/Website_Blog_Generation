name: Generate HeyGen Avatar Video

on:
  schedule:
    - cron: "30 8 * * *"  # Runs daily at 1:00 PM EDT / 10:00 AM MST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        run: |
          sudo apt-get update
          python3 -m venv .venv

      - name: Install Python dependencies
        run: |
          .venv/bin/pip install --upgrade pip setuptools
          .venv/bin/pip install requests

      - name: Run generate_video_heygen.py
        run: .venv/bin/python generate_video_heygen.py
        env:
          HEYGEN_API_KEY: ${{ secrets.HEYGEN_API1 }}

      - name: Commit generated avatar video
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add avatar_video.mp4
          git commit -m "Save generated avatar video [skip ci]" || echo "No video to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
