name: Test Upload Video to WordPress

on:
  workflow_dispatch:  # Manually trigger from GitHub Actions tab

permissions:
  contents: read

jobs:
  test-upload-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg  # (Optional: only if you ever need it)
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install requests python-dotenv

      - name: Upload video to WordPress
        env:
          WP_USERNAME:     ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          WP_SITE_URL:     ${{ secrets.WP_SITE_URL }}
        run: |
          source .venv/bin/activate
          python upload_video_to_wp.py
